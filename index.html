<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>계란 박스 – 합이 10이 되면 사라지는 게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: #e5ffe7;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* 전체 레이아웃 */
    .layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
      max-width: 1240px;
      width: 100%;
      justify-content: center;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
    }

    /* ===== 게임 프레임 ===== */
    .frame {
      width: 900px;
      max-width: 100%;
      background: #22c55e;
      border-radius: 30px;
      padding: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .inner {
      background-image: repeating-linear-gradient(
        45deg,
        #f1ffe8 0,
        #f1ffe8 12px,
        #e9fbdc 12px,
        #e9fbdc 24px
      );
      border-radius: 20px;
      padding: 24px 28px 20px;
      position: relative;
      min-height: 520px;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    /* ===== 메인 메뉴 ===== */
    .menu-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .main-sub {
      font-size: 18px;
      font-weight: 700;
      color: #16a34a;
      text-shadow: 1px 1px 0 #fff;
    }

    .main-title {
      font-size: 32px;
      font-weight: 900;
      color: #f97316;
      text-shadow: 2px 2px 0 #fff, 0 0 4px rgba(0,0,0,0.2);
    }

    .big-orange-btn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 20%, #fff7ed 0%, #fed7aa 25%, #f97316 70%, #ea580c 100%);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .big-orange-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 25px rgba(0,0,0,0.28);
    }
    .big-orange-btn span {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 3px 4px rgba(0,0,0,0.4);
    }

    .menu-numbers {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-auto-rows: 70px;
      gap: 10px 18px;
      justify-items: center;
      align-items: center;
      margin-right: 10px;
    }

    .menu-small-orange {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff7ed 0%, #fed7aa 25%, #f97316 70%, #ea580c 100%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 900;
      color: #7c2d12;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      padding: 0 4px;
      font-size: 13px;
      color: #064e3b;
    }

    .bottom-left button {
      border-radius: 999px;
      border: 2px solid #ffffff;
      background: rgba(22, 163, 74, 0.9);
      color: #fff;
      padding: 6px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .bottom-left button:hover {
      background: #16a34a;
    }

    .bottom-right {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
    }

    .check-wrap {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .check-wrap input {
      cursor: pointer;
    }

    .music-icon {
      font-size: 18px;
    }

    /* ===== 광고 영역 ===== */
    .ad-container {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .ad-title {
      font-size: 14px;
      font-weight: 700;
      color: #166534;
      margin-bottom: 8px;
    }

    .coupang-notice {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }

    /* (생략: 게임 화면, 셀, 선택 박스, 타이머 등 기존 코드 동일) */
  </style>
</head>

<div class="layout">

</html>
